<h1 class="md-primary">Scans</h1>

<md-card ng-repeat="scan in scans">
  <md-card-content>
    <h2>Scan {{ scan.target }}</h2>
    <p><label>Target</label>: {{ scan.target }}</p>
    <p><label>Hosts</label>: {{ scan.found }}</p>
    <p>Scanned at {{ scan.tstamp | date }}</p>
    <md-actions layout="row" layout-align="end center">
      <md-button>TMP</md-button>
    </md-actions>
  </md-card-content>
</md-card>
