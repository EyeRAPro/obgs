<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>OBGS - Open Banner Grabbing System</title>

    <!-- Bootstrap core CSS -->
    <link href="angular-material.min.css" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="app.min.css" rel="stylesheet">

    <style type="text/css">
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>

  <body ng-app="obgs" layout="column" ng-cloak>
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        Open Banner Grabbing System
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More" ui-sref="scans">
          <md-tooltip md-direction="left">
            Scans
          </md-tooltip>
          <md-icon md-font-icon="fa-search" class="fa"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <section flex layout="row">
      <md-content flex layout-padding ui-view></md-content>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dependencies.min.js"></script>
    <script src="app.min.js"></script>
  </body>
</html>
